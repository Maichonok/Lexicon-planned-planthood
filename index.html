<html lang="en">

    <link rel="stylesheet" href="./styles/index.css" />

  <body>
    <header id="top">
      <nav>
        <ul>

        <section class="cards">
          <article class="card">
            <figure>
              <img src="./assets/gurka.png" alt="Gurka" />

              <p class="data">15 april 2024</p>

            </figure>
            <div class="basket">
              <p class="name_plant">Rico Coolio</p>
              <button class="btn">ta bort</button>
            </div>
          </article>
        </section>
      </div>
      <section class="photo-grid" aria-label="Gallery">
        <ul class="photo-grid__list">
          <li class="photo-grid__item">
            <img class="photo-grid__image" src="./assets/pic1.png" alt="" />
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__image" src="./assets/pic2.png" alt="" />
          </li>
          <li class="photo-grid__item">
